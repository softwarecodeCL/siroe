<div fxLayout="row" style="height: 100vh; padding: 0 20px;">
  <div fxFlex="33" fxFlex.gt-sm="33" fxFlex.lt-sm="33">
    <div class="example-container">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8" style="width: 33%;">

        <!-- Columnas -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
            Nombre
          </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="height">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by height">
            Alto (cm)
          </th>
          <td mat-cell *matCellDef="let element"> {{element.height}} </td>
        </ng-container>

        <ng-container matColumnDef="width">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by width">
            Ancho (cm)
          </th>
          <td mat-cell *matCellDef="let element"> {{element.width}} </td>
        </ng-container>

        <ng-container matColumnDef="long">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by long">
            Largo (cm)
          </th>
          <td mat-cell *matCellDef="let element"> {{element.long}} </td>
        </ng-container>

        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by cost">
            Costo (CLP)
          </th>
          <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
